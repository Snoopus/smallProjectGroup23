<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <!-- Responsive view port for proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager Account Page</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/accountPage.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- NEW: Added for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #081221; background-image: url('images/dim_background.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <!-- Navigation bar -->
    <nav class="navbar" style ="background-color: #142f51;">
        <div class="container-fluid">
            <a class="navbar-brand" title="Narwhal Ltd logo">
                <img src="images/narwhal_logo_1.png" class="img-fluid" alt="Narwhal Ltd logo" width="30" height="30">
                Narwhal Ltd
            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" id="goSearchButton" class="btn" style="background-color: #4d7ab4; color: black;" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Search contact."
                    onclick='window.location.href = "search.html"'>Go to Search
                    </button>
                <button type="button" class="btn" style="background-color: #c0d6df; color: black;" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="User account" href="#" onclick='window.location.href = "account.html"' id="accountButton">
                </button>
                <button type="button" id="logout" class="btn btn-danger" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Logout" onclick=doLogout();>Logout</button>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-8 col-12">
                <div class="card shadow h-auto">
                    <div class="card-header text-center py-3" style="background-color: #4d7ab4; color: white;">
                        <h3 class="mb-0">My Account</h3>
                    </div>
                    <div class="card-body p-4" style="background-color: #24436a; color: white;">
                        <div class="text-center">
                            <div class="mb-4">
                                <span id="inner-title" class="d-block text-center fs-5"></span>
                            </div>
                            <form id="accountForm">
                                <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
                                    <button type="button" id="editUsernameButton" class="btn" style="background-color: #4d7ab4; color: black;" data-bs-toggle="tooltip"
                                        data-bs-placement="left" title="Edit your username." onclick='changeUser();'><i class="bi bi-person-gear me-1"></i>Edit
                                        Username</button>
                                    <button type="button" id="changePasswordButton" class="btn" style="background-color: #4d7ab4; color: black;" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="Change Password" onclick='editPassword();'><i class="bi bi-key me-1"></i>Change
                                        Password</button>
                                    <button type="button" id="deleteAccountButton" class="btn btn-danger" data-bs-toggle="tooltip"
                                        data-bs-placement="right" title="Delete your account." onclick='deleteUser();'><i class="bi bi-trash me-1"></i>Delete
                                        Account</button>
                                </div>	
                                <div id="operationResult" class="text-center mt-3"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

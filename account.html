<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Manager Account Page</title>
	<script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/accountPage.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="images/narwhal_logo_3.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
				Narwhal Ltd
			</a>
			<button type="button" id="searchButton" class="btn btn-warning" onclick='window.location.href = "search.html"'>Go to Search</button>
            <button type="button" id="logout" class="btn btn-danger" onclick=doLogout();>Logout</button>
		</div>
	</nav>

	<h1 id="title" class="text-center mt-4">My Account</h1>
	<div class="mb-3">
		<span id="inner-title" class="d-block text-center"></span>
		<form id="accountForm"><!-- onsubmit="doLogin();"> -->
			<div class="d-flex justify-content-center gap-3 mt-3">
				<button type="button" id="changePasswordButton" class="btn btn-primary"
					onclick='editPassword();'>Change Password</button>
				<button type="button" id="deleteAccountButton" class="btn btn-primary"
					onclick='deleteUser();'>Delete Account</button>
			</div>
			<span id="operationResult"></span>
		</form>
	</div>

</body>

</html>

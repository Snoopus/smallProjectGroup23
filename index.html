<!DOCTYPE html>
<html lang="en">

<head>
	<title>LAMP Stack</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

	<h1 id="title">My Contact Manager</h1>

	<div id="loginDiv">
		<span id="inner-title">Please Login</span>

		<!-- vvv Press enter instead of clicking vvv -->
		<form id="loginForm" onsubmit="event.preventDefault(); doLogin();">
			<input type="text" id="loginName" placeholder="User Name" /><br />
			<input type="password" id="loginPassword" placeholder="Password" /><br />
			<div class="button-container">
				<button type="submit" id="loginButton" class="buttons">Login</button>
				<button type="button" id="registerButton" class="buttons"
					onclick='window.location.href = "register.html"'>Register Here</button>
			</div>
			<span id="loginResult"></span>
		</form>
	</div>

</body>

</html>

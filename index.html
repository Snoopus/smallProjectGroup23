<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Manager Register Page</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="images/logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
				Narwhal Ltd
			</a>
		</div>
	</nav>

	<h1 id="title" class="text-center mt-4">My pod contact manager</h1>
	<div class="mb-3">
		<span id="inner-title" class="d-block text-center">Login/Sign up</span>
		<form id="loginForm"><!-- onsubmit="doLogin();"> -->
			<div class="d-flex justify-content-center gap-3 mt-3">
				<button type="button" id="loginButton" class="btn btn-primary"
					onclick='window.location.href = "login.html"'>Login</button>
				<button type="button" id="signUpButton" class="btn btn-primary"
					onclick='window.location.href = "register.html"'>Sign Up</button>
			</div>
			<span id="loginResult"></span>
		</form>
	</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In Portal</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<!-- NEW: Deleted the logout button in the navigation bar since it served no purpose  -->
<body class="bg-light">
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="images/logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
				Narwhal Ltd
			</a>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow">
					<div class="card-header bg-primary text-white text-center py-3">
						<h3 class="mb-0">Sign In</h3>
					</div>
					<div class="card-body p-4">
						<form id="loginForm" onsubmit="event.preventDefault(); doLogin();">
							<div class="mb-3">
								<label for="loginName" class="form-label">Username</label>
								<input type="text" class="form-control" id="loginName" placeholder="Enter username"
									required />
							</div>
							<div class="mb-3">
								<label for="loginPassword" class="form-label">Password</label>
								<input type="password" class="form-control" id="loginPassword"
									placeholder="Enter password" required />
							</div>
							<div class="d-grid">
								<button type="submit" id="loginButton" class="btn btn-primary">Sign In</button>
							</div>
							<div id="loginResult" class="text-danger mt-3 text-center"></div>
							Don't have an account? <a href="register.html">Sign Up</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>

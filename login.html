<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In Portal</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->
</head>

<body class="d-flex flex-column min-vh-100">
	<nav class="navbar bg-primary">
		<div class="container-fluid">
			<!-- Logo will redirect to landing page -->
			<a class="navbar-brand" href="index.html" title="Narwhal Ltd logo">
				<img src="images/narwhal_logo_1.png" class="img-fluid" alt="Narwhal Ltd logo" width="30" height="30">
				Narwhal Ltd
			</a>
		</div>
	</nav>
	<!-- Main content -->
	<div class="container">
		<div class="row align-items-center justify-content-center min-vh-100">
			<div class="col-md-8 col-12">
				<div class="card shadow h-auto">
					<div class="card-header bg-primary text-white text-center py-3">
						<h3 class="mb-0">Sign In</h3>
					</div>
					<div class="card-body p-4">
						<form class="needs-validation" novalidate id="loginForm"
							onsubmit="event.preventDefault(); validateAndSubmit(); doLogin();">
							<div class="mb-3">
								<label for="loginName" class="form-label">Username</label>
								<input type="text" class="form-control" data-bs-theme="light" id="loginName" title="Input Username" placeholder="Enter username"
									required />
								<div class="invalid-feedback">
									Please enter a User Name.
								</div>
							</div>
							<div class="mb-3">
								<label for="loginPassword" class="form-label">Password</label>
								<input type="password" class="form-control" data-bs-theme="light" id="loginPassword" title="Input Password"
									placeholder="Enter password" required />
								<div class="invalid-feedback">
									Please enter a User Password.
								</div>
							</div>
							<div class="d-grid mt-5">
								<button type="submit" id="loginButton" class="btn btn-primary" data-bs-toggle="tooltip"
									data-bs-placement="right" title="Sign In">Sign In</button>
							</div>
							<div id="loginResult" class="text-danger mt-3 text-center"></div>Don't have an account? <a title="Create account page link"
								href="register.html">Create One</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>

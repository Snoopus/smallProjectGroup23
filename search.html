<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Search</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>

</head>

<body>

    <body class="bg-light">
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Narwhal Ltd
                </a>
                <button type="button" id="logout" class="btn btn-warning" onclick=doLogout();>Logout</button>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center py-3">
                            <h3 class="mb-0">Search the Pod</h3>
                        </div>
                        <div class="card-body p-4">
                            <form>
                                <div class="mb-3">
                                    <input type="text" name="search" id="searchText" class="form-control"
                                        placeholder="Search contacts..." />
                                </div>
                                <div class="d-grid gap-2 mb-3">
                                    <!-- vvv TODO: Need to make it to respond the Enter key and not require to be clicked vvv -->
                                    <button type="button" class="btn btn-primary" id="searchButton"
                                        onclick="searchContact();">Search Contact</button>
                                </div>
                                <div class="d-grid">
                                    <button type="button" id="addContactButton" class="btn btn-secondary"
                                        onclick='window.location.href = "addContacts.html"'>Add New Contact</button>
                                </div>
                            </form>
                            <div id="contactSearchResult" class="mt-3 text-center"></div>
                            <div id="contactList" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

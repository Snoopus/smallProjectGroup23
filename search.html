<!DOCTYPE html>
<html lang="en-US" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Search</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- NEW: Added for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
            accountButtonText();
        }, false);
    </script>

</head>

<body
    style="background-color: #081221; background-image: url('images/dim_background.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh;">
    <!-- Navigation Section -->
    <nav class="navbar " style="background-color: #142f51;">
        <div class="container-fluid">
            <a class="navbar-brand" title="Narwhal Ltd logo">
                <img src="images/narwhal_logo_1.png" class="img-fluid" alt="Narwhal Ltd logo" width="30" height="30">
                Narwhal Ltd
            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" id="goContactsButton" class="btn" style="background-color: #4d7ab4; color: black;"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Add Contacts."
                    onclick='window.location.href = "addContacts.html"'>Add Contacts
                </button>
                <button type="button" class="btn" style="background-color: #c0d6df; color: black;"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="User account" href="#"
                    onclick='window.location.href = "account.html"' id="accountButton">
                </button>
                <button type="button" id="logout" class="btn btn-danger" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Logout" onclick=doLogout();>Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <!-- Search Contact Section -->
        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-6">
                <div class="card shadow h-auto">
                    <div class="card-header text-center py-3" style="background-color: #4d7ab4;">
                        <h3 class="mb-0">Search contacts</h3>
                    </div>
                    <div class="card-body p-4" style="background-color: #24436a;">
                        <form onsubmit="event.preventDefault(); checkInputonSubmit();">
                            <div class="d-flex">
                                <input style="background-color: #081221;" type="text" name="search" class="form-control"
                                    id="searchText" title="Enter contact information." oninput="checkInput();" />
                                <button type="button" class="btn btn-sm ms-2"
                                    style="background-color: #c0d6df;color: black;" id="searchButton"
                                    data-bs-toggle="tooltip" data-bs-placement="right" title="Search" disabled
                                    onclick="checkInputonSubmit()" disabled>
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Results section -->
        <div class="row justify-content-center">
            <div class="col-12">
                <div id="contactSearchResult" class="mt-5 text-center"></div>
                <div id="contactList" class="container mt-5 align-items-center justify-content-center"></div>
                <!-- Pagination -->
                <nav aria-label="Contact pagination" id="paginationNav" style="display: none;">
                    <ul class="pagination justify-content-center mt-4" id="paginationList">
                        <!-- Pagination buttons will be inserted here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Modal: Adapted from Bootstrap -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Deletion
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center" style="background-color: #142f51;">
                    <i class="bi bi-trash3 text-danger" style="font-size: 3rem;"></i>
                    <p class="mt-3 mb-2">Are you sure you want to delete this contact?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                </div>
                <div class="modal-footer justify-content-center" style="background-color: #142f51;">
                    <button type="button" class="btn me-2" style="background-color: #c0d6df;color: black;"
                        data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash3 me-1"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Search</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- NEW: Added for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>

</head>

<body>

    <body class="bg-light">
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" onclick='window.location.href = "account.html"'>
                    <img src="images/narwhal_logo_3.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Narwhal Ltd
                </a>
                <button type="button" id="addContactButton" class="btn btn-warning" onclick='window.location.href = "addContacts.html"'>Add New Contact</button>
                <button type="button" id="logout" class="btn btn-danger" onclick=doLogout();>Logout</button>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center py-3">
                            <h3 class="mb-0">Search the Pod</h3>
                        </div>
                        <div class="card-body p-4">
                            <form>
                                <div class="d-flex">
                                    <input type="text" name="search" class="form-control" id="searchText" oninput="checkInput();"/>
                                    <!-- Search button -->
                                    <button type="button" class="btn btn-secondary btn-sm ms-2" id="searchButton" disabled onclick="searchContact();"><i class="bi bi-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Placed table outside of the card for better view -->
                <div id="contactSearchResult" class="mt-3 text-center"></div>
                <!-- Centered table  -->
                <div id="contactList" class="d-flex justify-content-center"></div>

                <!-- TODO: Modal for contact deletion -->
                <!-- Coming soon... -->

                <!-- NEW: Result message area -->
                <div id="contactDeleteResult"></div>
                <!-- TODO: Display message with bette font and/or contrast  -->
            </div>
        </div>
        </div>
    </body>

</html>

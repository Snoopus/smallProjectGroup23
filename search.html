<!DOCTYPE html>
<html lang="en-US" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Search</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- NEW: Added for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>

</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" title="Narwhal Ltd logo">
                <img src="images/narwhal_logo_1.png" class="img-fluid" alt="Narwhal Ltd logo" width="30" height="30">
                Narwhal Ltd
            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" id="searchButton" class="btn btn-warning" data-bs-toggle="tooltip"
					data-bs-placement="bottom" title="Add Contacts."
					onclick='window.location.href = "addContacts.html"'>Add Contacts
					</button>
				<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="User account" href="#" onclick='window.location.href = "account.html"'>name<i
                        class="bi bi-person"></i></button>
				<button type="button" id="logout" class="btn btn-danger" data-bs-toggle="tooltip"
					data-bs-placement="bottom" title="Logout" onclick=doLogout();>Logout</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-auto col-lg-6">
                <div class="card shadow h-auto">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0">Search contacts</h3>
                    </div>
                    <div class="card-body p-4">
                        <form onsubmit="event.preventDefault(); searchContact();">
                            <div class="d-flex">
                                <input type="text" name="search" class="form-control" id="searchText"
                                    title="Enter contact information." oninput="checkInput();" />
                                <!-- Search button -->
                                <button type="button" class="btn btn-secondary btn-sm ms-2" id="searchButton"
                                    data-bs-toggle="tooltip" data-bs-placement="right" title="Search" disabled
                                    onclick="searchContact()" disabled>
                                    <i class="bi bi-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Placed table outside of the card for better view -->
            <div id="contactSearchResult" class="mt-auto text-center"></div>
            <!-- Centered table  -->
            <div id="contactList" class="d-flex justify-content-center"></div>

            <!-- TODO: Modal for contact deletion -->
            <!-- Coming soon... -->
        </div>
    </div>
    </div>
</body>

</html>

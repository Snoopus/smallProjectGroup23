<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Portal</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
	<nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="images/logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
				Narwhal Ltd
			</a>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow">
					<div class="card-header bg-primary text-white text-center py-3">
						<h3 class="mb-0">Sign up</h3>
					</div>
					<div class="card-body p-4">
						<form class="needs-validation" novalidate
							onsubmit="event.preventDefault(); validateAndSubmit(); doRegister()">
							<div class="mb-3">
								<label for="userFirstName" class="form-label">First name*</label>
								<input type="text" class="form-control" id="userFirstName" placeholder="First Name"
									required>
								<div class="invalid-feedback">
									Please enter a First name.
								</div>
							</div>

							<div class="mb-3">
								<label for="userLastName" class="form-label">Last name*</label>
								<input type="text" class="form-control" id="userLastName" placeholder="Last Name"
									required>
								<div class="invalid-feedback">
									Please enter a Last name.
								</div>
							</div>

							<div class="mb-3">
								<label for="userName" class="form-label">Username*</label>
								<input type="text" class="form-control" id="userName" placeholder="Username" required>
								<div class="invalid-feedback">
									Please enter a username.
								</div>
							</div>

							<div class="mb-3">
								<label for="userPassword" class="form-label">Password*</label>
								<!-- vvv TODO: Validation and password re-entry matching vvv -->
								<input type="password" class="form-control" id="userPassword" placeholder="Password"
									required>
								<div class="invalid-feedback">
									Please enter a password.
								</div>
							</div>

							<div class="mb-3">
								<label for="userPassword-repeat" class="form-label">Confirm Password*</label>
								<!-- vvv TODO: Validation and password re-entry matching vvv -->
								<input type="password" class="form-control" id="userPassword-repeat"
									placeholder="Confirm Password" required>
								<div class="invalid-feedback">
									Please enter same password.
								</div>
							</div>

							<div class="d-grid">
								<button type="submit" id="signUpButton" class="btn btn-primary">
									Sign Up
								</button>
							</div>
							<div id="registerResult" class="text-danger mt-3 text-center"></div>
							Already have an account? <a href="login.html">Log In</a>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>

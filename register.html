<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>Contact Manager Register Page</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

	<h1 id="title">Need to register here first!</h1>

	<div id="loginDiv">
		<span id="inner-title">Please enter your information below:</span>
		<form id="registerForm" onsubmit="event.preventDefault(); doRegister();">
			<input type="text" id="registerFirstName" placeholder="First Name" /><br />
			<input type="text" id="registerLastName" placeholder="Last Name" /><br />
			<input type="text" id="registerUserName" placeholder="User Name" /><br />
			<input type="password" id="registerPassword" placeholder="Password" /><br />
			<!-- <input type="password" id="loginPassword" placeholder="Confirm Password" /><br /> -->
			<div class="button-container">
				<button type="submit" id="registerButton" class="buttons">Register!</button>
			</div>
			<span id="registerResult"></span>
		</form>
	</div>

</body>

</html>

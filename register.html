<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Portal</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->
</head>

<body class="d-flex flex-column min-vh-100">
	<nav class="navbar bg-primary">
		<div class="container-fluid">
			<!-- Logo will redirect to landing page -->
			<a class="navbar-brand" href="index.html" title="Narwhal Ltd logo">
				<img src="images/narwhal_logo_1.png" class="img-fluid" alt="Narwhal Ltd logo" width="30" height="30">
				Narwhal Ltd
			</a>
		</div>
	</nav>
	<!-- Main content -->
	<div class="container">
		<div class="row align-items-center justify-content-evenly min-vh-100">
			<div class="col-md-6 col-lg-6">
				<div class="card shadow">
					<div class="card-header bg-primary text-white text-center py-2">
						<h3 class="mb-auto">Sign up</h3>
					</div>
					<div class="card-body p-4">
						<form class="needs-validation" novalidate
							onsubmit="event.preventDefault(); validateAndSubmit(); doRegister()">
							<div class="mb-auto">
								<label for="userFirstName" class="form-label">First name*</label>
								<input type="text" class="form-control" id="userFirstName" title="Type first name"
									placeholder="First Name" required>
								<div class="invalid-feedback">
									Please enter a First name.
								</div>
							</div>

							<div class="mb-2">
								<label for="userLastName" class="form-label">Last name*</label>
								<input type="text" class="form-control" id="userLastName" title="Type last name"
									placeholder="Last Name" required>
								<div class="invalid-feedback">
									Please enter a Last name.
								</div>
							</div>

							<div class="mb-2">
								<label for="userName" class="form-label">Username*</label>
								<input type="text" class="form-control" id="userName" title="Type Username"
									placeholder="Username" required>
								<div class="invalid-feedback">
									Please enter a username.
								</div>
							</div>

							<div class="mb-2">
								<label for="userPassword" class="form-label">Password*</label>
								<input type="password" class="form-control" id="userPassword" title="Type password"
									placeholder="Password" required>
								<div class="invalid-feedback">
									Please enter a password.
								</div>
							</div>

							<div class="mb-3">
								<label for="userPassword-repeat" class="form-label">Confirm Password*</label>
								<input type="password" class="form-control" title="Re-enter password"
									id="userPassword-repeat" placeholder="Confirm Password" required>
								<div class="invalid-feedback">
									Please enter same password.
								</div>
							</div>

							<div class="d-grid">
								<button type="submit" id="signUpButton" class="btn btn-primary" data-bs-toggle="tooltip"
									data-bs-placement="right" title="Sign Up">
									Sign Up
								</button>
							</div>
							<div id="registerResult" class="text-danger mt-3 text-center"></div>
							Already have an account? <a href="login.html" title="Login page link">Log In</a>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
